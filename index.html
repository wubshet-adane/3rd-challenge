<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="third challenge css.css">
</head>
<body>
    <div class="container">
        <h2>SignUp Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <small class="error-message" id="usernameError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <small class="error-message" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <small class="error-message" id="passwordError"></small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <small class="error-message" id="confirmPasswordError"></small>
            </div>
            <div class="form-group" style="display: inline-flex;">
                <input type="checkbox" id="showPassword"> <p>sow password</p>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <small class="error-message" id="dobError"></small>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select your country</option>
                    <option value="us">United States</option>
                    <option value="et">Ethiopia</option>
                    <!-- Add more countries as needed -->
                </select>
                <small class="error-message" id="countryError"></small>
            </div>

            <div class="form-group">
                <label for="image">Profile Image (PNG/JPG):</label>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg">
                <small class="error-message" id="imageError"></small>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
    <script src="third challenge javascript.js"></script>
</body>
</html>
